<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Défi 2</title>

</head>
<body>
    <div class="container">
        <h1>Défi 2 : Conditions</h1>

        {% endif %}

            <a href="{{ url_for('index') }}">Arrêter le jeu</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
